<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Cleaner - Ngaoyi Cleaning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #003b6f;
            --primary-light: #0056a3;
            --accent: #00c6ff;
            --text: #6c6c6c;
            --light: #f8f9fa;
            --dark: #00264d;
            --gray: #6c6c6c;
            --light-gray: #e9ecef;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: var(--text);
            line-height: 1.6;
        }
        
        .booking-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Header */
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .back-home {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            padding: 10px 20px;
            border: 2px solid var(--primary);
            border-radius: 50px;
        }
        
        .back-home:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        /* Progress Steps */
        .booking-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .booking-progress::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--light-gray);
            z-index: 1;
        }
        
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 12px;
            border: 3px solid var(--light-gray);
            transition: var(--transition);
            position: relative;
        }
        
        .progress-step.completed .step-number {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .progress-step.active .step-number {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-color: var(--primary);
            transform: scale(1.1);
        }
        
        .progress-step span {
            font-size: 0.95rem;
            color: var(--gray);
            font-weight: 600;
            text-align: center;
        }
        
        .progress-step.active span {
            color: var(--primary);
            font-weight: 700;
        }
        
        /* Main Content */
        .booking-main {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--light-gray);
        }
        
        .booking-main h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.2rem;
            text-align: center;
            font-weight: 700;
        }
        
        .step-description {
            color: var(--gray);
            margin-bottom: 40px;
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.7;
        }
        
        /* Cleaner Cards */
        .cleaner-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .cleaner-card {
            border: 2px solid var(--light-gray);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: var(--transition);
            background: white;
            position: relative;
        }
        
        .cleaner-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .cleaner-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(0, 59, 111, 0.03), rgba(0, 198, 255, 0.03));
        }
        
        .cleaner-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .cleaner-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--light-gray);
        }
        
        .cleaner-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cleaner-info h3 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .cleaner-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .rating-stars {
            color: #ffc107;
        }
        
        .rating-value {
            font-weight: 600;
            color: var(--primary);
        }
        
        .reviews {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .cleaner-specialty {
            background: var(--light);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .cleaner-specialty strong {
            color: var(--primary);
        }
        
        .cleaner-areas {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        .cleaner-areas i {
            color: var(--primary);
            margin-right: 8px;
        }
        
        .recommended-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .form-actions {
            margin-top: 40px;
            text-align: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 59, 111, 0.3);
            font-size: 1.1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 59, 111, 0.4);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-outline {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .booking-container {
                padding: 15px;
            }
            
            .booking-main {
                padding: 30px 25px;
            }
            
            .booking-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .booking-main h2 {
                font-size: 1.8rem;
            }
            
            .progress-step span {
                font-size: 0.85rem;
            }
            
            .step-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .cleaner-options {
                grid-template-columns: 1fr;
            }
            
            .cleaner-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .booking-progress {
                flex-direction: column;
                gap: 25px;
                align-items: flex-start;
            }
            
            .booking-progress::before {
                display: none;
            }
            
            .progress-step {
                flex-direction: row;
                gap: 20px;
                width: 100%;
            }
            
            .step-number {
                margin-bottom: 0;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <header class="booking-header">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Details
            </a>
            <div class="logo">
                <div class="logo-icon">
                    <img src="https://raw.githubusercontent.com/ngaoyicleaning/ngaoyicleaning/main/assets/logo.png" alt="Ngaoyi Cleaning">
                </div>
                <h1>Ngaoyi Cleaning</h1>
            </div>
        </header>

        <div class="booking-progress">
            <div class="progress-step completed">
                <div class="step-number"><i class="fas fa-check"></i></div>
                <span>Your Details</span>
            </div>
            <div class="progress-step active">
                <div class="step-number">2</div>
                <span>Choose Cleaner</span>
            </div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <span>Add-ons</span>
            </div>
            <div class="progress-step">
                <div class="step-number">4</div>
                <span>Confirm & Pay</span>
            </div>
        </div>

        <main class="booking-main">
            <h2>Select Your Cleaner</h2>
            <p class="step-description">Choose from our trusted cleaning professionals or let us auto-assign the best cleaner for your area</p>

            <div id="cleanerOptions" class="cleaner-options">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading available cleaners...</p>
                </div>
            </div>

            <div class="form-actions">
                <button onclick="window.location.href='addons.html'" class="btn" id="continueBtn" disabled>
                    Continue to Add-ons <i class="fas fa-arrow-right"></i>
                </button>
                <button onclick="window.location.href='index.html'" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Details
                </button>
            </div>
        </main>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzpk-3MC0NBC5y5WFFOaV-rfZVpiTAp2uKDR-21k1xcfmvPVD7Ns-XYaphIBg7PVO6/exec';
        let selectedCleaner = null;

        async function loadCleaners() {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getCleaners`);
                const data = await response.json();
                
                if (data.success) {
                    displayCleaners(data.cleaners);
                } else {
                    throw new Error('Failed to load cleaners');
                }
            } catch (error) {
                console.error('Error loading cleaners:', error);
                displayDefaultCleaners();
            }
        }

        function displayCleaners(cleaners) {
            const container = document.getElementById('cleanerOptions');
            container.innerHTML = '';

            cleaners.forEach(cleaner => {
                const cleanerCard = document.createElement('div');
                cleanerCard.className = 'cleaner-card';
                cleanerCard.onclick = () => selectCleaner(cleaner.id, cleanerCard);
                
                const stars = '★'.repeat(Math.floor(cleaner.rating)) + '☆'.repeat(5 - Math.floor(cleaner.rating));
                
                cleanerCard.innerHTML = `
                    ${cleaner.id === 'any' ? '<div class="recommended-badge">RECOMMENDED</div>' : ''}
                    <div class="cleaner-header">
                        <div class="cleaner-photo">
                            <img src="${cleaner.photo}" alt="${cleaner.name}">
                        </div>
                        <div class="cleaner-info">
                            <h3>${cleaner.name}</h3>
                            <div class="cleaner-rating">
                                <div class="rating-stars">${stars}</div>
                                <span class="rating-value">${cleaner.rating}</span>
                                <span class="reviews">(${cleaner.reviews} reviews)</span>
                            </div>
                        </div>
                    </div>
                    <div class="cleaner-specialty">
                        <strong>Specialty:</strong> ${cleaner.specialty}
                    </div>
                    <div class="cleaner-areas">
                        <i class="fas fa-map-marker-alt"></i>
                        <strong>Areas:</strong> ${cleaner.areas}
                    </div>
                `;
                
                container.appendChild(cleanerCard);
                
                // Auto-select the first cleaner (usually "any")
                if (cleaner.id === 'any') {
                    selectCleaner(cleaner.id, cleanerCard);
                }
            });
        }

        function displayDefaultCleaners() {
            const defaultCleaners = [
                {
                    id: 'any',
                    name: 'Auto-Assign',
                    photo: 'https://via.placeholder.com/150/003b6f/ffffff?text=A',
                    rating: 4.8,
                    reviews: 42,
                    specialty: 'Best available cleaner for your area',
                    areas: 'All areas'
                },
                {
                    id: 'thandeka',
                    name: 'Thandeka',
                    photo: 'https://via.placeholder.com/150/003b6f/ffffff?text=T',
                    rating: 4.5,
                    reviews: 28,
                    specialty: 'Deep cleaning and recurring plans',
                    areas: 'Sandton, Fourways, Randburg'
                },
                {
                    id: 'lebogang',
                    name: 'Lebogang',
                    photo: 'https://via.placeholder.com/150/003b6f/ffffff?text=L',
                    rating: 5.0,
                    reviews: 35,
                    specialty: 'Office and commercial spaces',
                    areas: 'Pretoria, Centurion, Midrand'
                }
            ];
            
            displayCleaners(defaultCleaners);
        }

        function selectCleaner(cleanerId, element) {
            selectedCleaner = cleanerId;
            
            // Remove selected class from all cards
            document.querySelectorAll('.cleaner-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            element.classList.add('selected');
            
            // Enable continue button
            document.getElementById('continueBtn').disabled = false;
            
            // Save selection to localStorage
            const bookingData = JSON.parse(localStorage.getItem('ngaoyi_booking') || '{}');
            bookingData.cleaner = cleanerId;
            localStorage.setItem('ngaoyi_booking', JSON.stringify(bookingData));
        }

        // Initialize page
        window.addEventListener('load', function() {
            // Check if user data exists
            const bookingData = JSON.parse(localStorage.getItem('ngaoyi_booking') || '{}');
            if (!bookingData.name) {
                window.location.href = 'index.html';
                return;
            }
            
            loadCleaners();
            
            // Load previously selected cleaner if any
            if (bookingData.cleaner) {
                selectedCleaner = bookingData.cleaner;
                document.getElementById('continueBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
