<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Cleaner - Ngaoyi Cleaning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #003b6f;
            --primary-light: #0056a3;
            --accent: #00c6ff;
            --text: #6c6c6c;
            --light: #f8f9fa;
            --dark: #00264d;
            --gray: #6c6c6c;
            --light-gray: #e9ecef;
            --success: #28a745;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: var(--text);
            line-height: 1.6;
        }
        
        .booking-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Header */
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .back-home {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            padding: 10px 20px;
            border: 2px solid var(--primary);
            border-radius: 50px;
        }
        
        .back-home:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        /* Progress Steps */
        .booking-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .booking-progress::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--light-gray);
            z-index: 1;
        }
        
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 12px;
            border: 3px solid var(--light-gray);
            transition: var(--transition);
            position: relative;
        }
        
        .progress-step.completed .step-number {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .progress-step.active .step-number {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-color: var(--primary);
            transform: scale(1.1);
        }
        
        .progress-step span {
            font-size: 0.95rem;
            color: var(--gray);
            font-weight: 600;
            text-align: center;
        }
        
        .progress-step.active span {
            color: var(--primary);
            font-weight: 700;
        }
        
        /* Main Content */
        .booking-main {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--light-gray);
        }
        
        .booking-main h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.2rem;
            text-align: center;
            font-weight: 700;
        }
        
        .step-description {
            color: var(--gray);
            margin-bottom: 40px;
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.7;
        }
        
        /* Cleaner Selection */
        .cleaners-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .cleaner-card {
            display: flex;
            align-items: center;
            padding: 30px;
            border: 2px solid var(--light-gray);
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            gap: 25px;
            background: white;
        }
        
        .cleaner-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 198, 255, 0.1);
        }
        
        .cleaner-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(0, 59, 111, 0.03), rgba(0, 198, 255, 0.03));
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 59, 111, 0.1);
        }
        
        .cleaner-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 3px solid var(--light-gray);
            transition: var(--transition);
        }
        
        .cleaner-card.selected .cleaner-image {
            border-color: var(--primary);
        }
        
        .cleaner-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .auto-assign-icon {
            font-size: 2.5rem;
            color: white;
        }
        
        .cleaner-info {
            flex: 1;
        }
        
        .cleaner-info h3 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .cleaner-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: var(--gray);
        }
        
        .cleaner-rating i {
            color: #ffc107;
        }
        
        .cleaner-specialty {
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .cleaner-areas {
            font-size: 0.95rem;
            color: var(--gray);
            line-height: 1.5;
        }
        
        .select-indicator {
            color: var(--light-gray);
            font-size: 2rem;
            transition: var(--transition);
        }
        
        .cleaner-card.selected .select-indicator {
            color: var(--success);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .form-actions {
            margin-top: 40px;
            text-align: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 59, 111, 0.3);
            font-size: 1.1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 59, 111, 0.4);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .booking-container {
                padding: 15px;
            }
            
            .booking-main {
                padding: 30px 25px;
            }
            
            .booking-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .cleaner-card {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 25px;
            }
            
            .booking-main h2 {
                font-size: 1.8rem;
            }
            
            .progress-step span {
                font-size: 0.85rem;
            }
            
            .step-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .booking-progress {
                flex-direction: column;
                gap: 25px;
                align-items: flex-start;
            }
            
            .booking-progress::before {
                display: none;
            }
            
            .progress-step {
                flex-direction: row;
                gap: 20px;
                width: 100%;
            }
            
            .step-number {
                margin-bottom: 0;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .cleaner-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <header class="booking-header">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Details
            </a>
            <div class="logo">
                <div class="logo-icon">
                    <img src="https://raw.githubusercontent.com/ngaoyicleaning/ngaoyicleaning/main/assets/logo.png" alt="Ngaoyi Cleaning">
                </div>
                <h1>Ngaoyi Cleaning</h1>
            </div>
        </header>

        <div class="booking-progress">
            <div class="progress-step completed">
                <div class="step-number"><i class="fas fa-check"></i></div>
                <span>Your Details</span>
            </div>
            <div class="progress-step active">
                <div class="step-number">2</div>
                <span>Choose Cleaner</span>
            </div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <span>Add-ons</span>
            </div>
            <div class="progress-step">
                <div class="step-number">4</div>
                <span>Confirm & Pay</span>
            </div>
        </div>

        <main class="booking-main">
            <h2>Select Your Preferred Cleaner</h2>
            <p class="step-description">All our cleaners are vetted, trained, and insured for your peace of mind</p>

            <div class="cleaners-grid" id="cleanersContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading available cleaners...</p>
                </div>
            </div>

            <div class="form-actions">
                <button id="continueBtn" class="btn btn-primary" disabled onclick="proceedToAddons()">
                    Continue to Add-ons <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        let selectedCleaner = null;

        // Load cleaners from Google Sheets
        async function loadCleanersFromSheets() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                if (data.success) {
                    displayCleaners(data.cleaners);
                } else {
                    showError('Failed to load cleaners. Please try again.');
                }
            } catch (error) {
                console.error('Error loading cleaners:', error);
                showError('Failed to load cleaners. Using default options.');
                displayDefaultCleaners();
            }
        }

        function displayCleaners(cleaners) {
            const container = document.getElementById('cleanersContainer');
            container.innerHTML = '';
            
            // Add auto-assign option
            container.innerHTML += `
                <div class="cleaner-card" onclick="selectCleaner('any')">
                    <div class="cleaner-image">
                        <div class="auto-assign-icon">
                            <i class="fas fa-random"></i>
                        </div>
                    </div>
                    <div class="cleaner-info">
                        <h3>Auto-Assign Best Cleaner</h3>
                        <div class="cleaner-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span>4.8 (150+ reviews)</span>
                        </div>
                        <p class="cleaner-specialty">Let us match you with the best available cleaner for your area and needs</p>
                        <div class="cleaner-areas">
                            <strong>Benefits:</strong> Fastest booking, optimal matching, guaranteed quality
                        </div>
                    </div>
                    <div class="select-indicator">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            `;
            
            // Add cleaners from database
            cleaners.forEach(cleaner => {
                container.innerHTML += `
                    <div class="cleaner-card" onclick="selectCleaner('${cleaner.id}')">
                        <div class="cleaner-image">
                            <img src="${cleaner.photo}" alt="${cleaner.name}" onerror="this.src='https://via.placeholder.com/150/003b6f/ffffff?text=${cleaner.name.charAt(0)}'">
                        </div>
                        <div class="cleaner-info">
                            <h3>${cleaner.name}</h3>
                            <div class="cleaner-rating">
                                ${generateStarRating(cleaner.rating)}
                                <span>${cleaner.rating} (${cleaner.reviews} reviews)</span>
                            </div>
                            <p class="cleaner-specialty">${cleaner.specialty}</p>
                            <div class="cleaner-areas">
                                <strong>Areas:</strong> ${cleaner.areas}
                            </div>
                        </div>
                        <div class="select-indicator">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                `;
            });
        }

        function displayDefaultCleaners() {
            const container = document.getElementById('cleanersContainer');
            container.innerHTML = `
                <div class="cleaner-card" onclick="selectCleaner('any')">
                    <div class="cleaner-image">
                        <div class="auto-assign-icon">
                            <i class="fas fa-random"></i>
                        </div>
                    </div>
                    <div class="cleaner-info">
                        <h3>Auto-Assign Best Cleaner</h3>
                        <div class="cleaner-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span>4.8 (150+ reviews)</span>
                        </div>
                        <p class="cleaner-specialty">Let us match you with the best available cleaner for your area and needs</p>
                        <div class="cleaner-areas">
                            <strong>Benefits:</strong> Fastest booking, optimal matching, guaranteed quality
                        </div>
                    </div>
                    <div class="select-indicator">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="cleaner-card" onclick="selectCleaner('thandeka')">
                    <div class="cleaner-image">
                        <img src="/assets/cleaners/thandeka.jpg" alt="Thandeka" onerror="this.src='https://via.placeholder.com/150/003b6f/ffffff?text=T'">
                    </div>
                    <div class="cleaner-info">
                        <h3>Thandeka</h3>
                        <div class="cleaner-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span>4.5 (28 reviews)</span>
                        </div>
                        <p class="cleaner-specialty">Specializes in deep cleaning and recurring plans</p>
                        <div class="cleaner-areas">
                            <strong>Areas:</strong> Sandton, Fourways, Randburg
                        </div>
                    </div>
                    <div class="select-indicator">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            `;
        }

        function generateStarRating(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        function selectCleaner(cleanerName) {
            selectedCleaner = cleanerName;
            
            // Update UI
            document.querySelectorAll('.cleaner-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Enable continue button
            document.getElementById('continueBtn').disabled = false;
        }

        function proceedToAddons() {
            if (selectedCleaner) {
                // Save cleaner selection
                const clientInfo = JSON.parse(localStorage.getItem('ngaoyi_booking') || '{}');
                clientInfo.cleaner = selectedCleaner;
                localStorage.setItem('ngaoyi_booking', JSON.stringify(clientInfo));
                
                // Redirect to add-ons
                window.location.href = 'addons.html';
            }
        }

        function showError(message) {
            const container = document.getElementById('cleanersContainer');
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                    <button onclick="loadCleanersFromSheets()" class="btn" style="margin-top: 15px;">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Load client info to show context and load cleaners
        window.addEventListener('load', function() {
            const clientInfo = JSON.parse(localStorage.getItem('ngaoyi_booking') || '{}');
            if (!clientInfo.name) {
                window.location.href = 'index.html';
                return;
            }
            loadCleanersFromSheets();
        });
    </script>
</body>
</html>
