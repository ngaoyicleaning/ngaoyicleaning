<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm & Pay - Ngaoyi Cleaning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <style>
        :root {
            --primary: #003b6f;
            --accent: #00c6ff;
            --text: #6c6c6c;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background-color: white; color: var(--text); line-height: 1.6; }
        
        .booking-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        .booking-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; padding: 20px 0; border-bottom: 1px solid #e9ecef; }
        
        .logo { display: flex; align-items: center; gap: 15px; }
        .logo h1 { font-size: 1.8rem; color: var(--primary); font-weight: 700; }
        
        .booking-main { background: white; padding: 50px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 1px solid #e9ecef; }
        
        .booking-main h2 { color: var(--primary); margin-bottom: 15px; font-size: 2.2rem; text-align: center; font-weight: 700; }
        
        .summary-container { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 50px; }
        
        .booking-summary, .price-summary { background: var(--light); padding: 30px; border-radius: 15px; }
        
        .price-item { display: flex; justify-content: space-between; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid rgba(108,108,108,0.1); }
        
        .price-total { display: flex; justify-content: space-between; margin-top: 25px; padding-top: 20px; border-top: 2px solid var(--primary); font-size: 1.3rem; font-weight: 700; color: var(--primary); }
        
        .discount-section { background: linear-gradient(135deg, rgba(0,59,111,0.05), rgba(0,198,255,0.05)); padding: 25px; border-radius: 15px; margin-bottom: 40px; border: 2px dashed var(--accent); }
        
        .discount-input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .discount-input-group input { flex: 1; padding: 12px 18px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1rem; text-transform: uppercase; }
        .discount-input-group button { padding: 12px 25px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        
        .btn { display: inline-flex; align-items: center; gap: 12px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 18px 40px; border-radius: 50px; font-weight: 700; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0,59,111,0.3); font-size: 1.1rem; }
        
        .btn:disabled { background: #6c6c6c; cursor: not-allowed; }
        
        .payment-message { padding: 15px 20px; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; }
        .payment-message-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .test-mode-banner { background: #fff3cd; border: 2px solid #ffc107; padding: 15px; border-radius: 10px; margin-bottom: 30px; text-align: center; color: #856404; font-weight: 600; }
        
        @media (max-width: 768px) {
            .summary-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <header class="booking-header">
            <div class="logo">
                <h1>Ngaoyi Cleaning</h1>
            </div>
        </header>

        <div id="test-mode-banner" class="test-mode-banner" style="display: none;">
            <i class="fas fa-info-circle"></i> TEST MODE: Use card 4242 4242 4242 4242 for testing (no real charges)
        </div>

        <main class="booking-main">
            <h2>Review Your Booking</h2>

            <div class="summary-container">
                <div class="booking-summary">
                    <h3>Booking Details</h3>
                    <div id="booking-details"></div>
                </div>

                <div class="price-summary">
                    <h3>Price Breakdown</h3>
                    <div class="price-item">
                        <span>Base Cleaning</span>
                        <span id="base-price">R0</span>
                    </div>
                    <div class="price-item" id="materials-item" style="display: none;">
                        <span>Materials Fee</span>
                        <span id="materials-price">R0</span>
                    </div>
                    <div class="price-item" id="emergency-item" style="display: none;">
                        <span style="color: var(--danger)">Emergency Surcharge (40%)</span>
                        <span style="color: var(--danger)" id="emergency-price">R0</span>
                    </div>
                    <div class="price-item" id="weekend-item" style="display: none;">
                        <span>Weekend Surcharge</span>
                        <span id="weekend-price">R0</span>
                    </div>
                    <div id="addons-prices"></div>
                    <div class="price-item" style="border-top: 1px solid #e9ecef; margin-top: 10px; padding-top: 15px;">
                        <span style="font-weight: 600;">Subtotal</span>
                        <span style="font-weight: 600;" id="subtotal-price">R0</span>
                    </div>
                    <div class="price-item" id="discount-item" style="display: none; color: #28a745;">
                        <span>Discount (<span id="discount-percent">0</span>%)</span>
                        <span id="discount-amount">-R0</span>
                    </div>
                    <div class="price-total">
                        <strong>Total Amount</strong>
                        <strong id="total-price">R0</strong>
                    </div>
                </div>
            </div>

            <div class="discount-section">
                <h4><i class="fas fa-tag"></i> Have a Discount Code?</h4>
                <div class="discount-input-group">
                    <input type="text" id="discount-code-input" placeholder="Enter discount code">
                    <button type="button" onclick="applyDiscount()">Apply</button>
                </div>
                <div id="discount-message" style="display: none;"></div>
            </div>

            <div class="form-actions" style="text-align: center;">
                <button id="payButton" class="btn" onclick="processPayment()">
                    <i class="fas fa-lock"></i> Pay Now - <span id="pay-amount">R0</span>
                </button>
            </div>
        </main>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzV3DY8ruKTY_5r_5qy1WSfCkvQ489MLRDZvMVGW6J44mx8H8GksNlR2WI9DiyPkiA-/exec';
        
        const YOCO_KEYS = {
            test: 'pk_test_ed3c54a6gOol69qa7f37',
            live: 'pk_live_ddd5e9c6GNBrnnq2c414'
        };
        
        let YOCO_MODE = 'test';
        let YOCO_PUBLIC_KEY = YOCO_KEYS.test;
        let bookingData = {};
        let yoco = null;
        let appliedDiscount = null;

        async function initYoco() {
            if (typeof YocoSDK !== 'undefined') {
                yoco = new YocoSDK({ publicKey: YOCO_PUBLIC_KEY });
                console.log('✓ Yoco initialized:', YOCO_MODE, 'mode');
                return true;
            }
            return false;
        }

        async function waitForYoco() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const check = () => {
                    attempts++;
                    if (typeof YocoSDK !== 'undefined') {
                        initYoco();
                        resolve(yoco);
                    } else if (attempts < 50) {
                        setTimeout(check, 100);
                    } else {
                        reject(new Error('Yoco SDK failed to load'));
                    }
                };
                check();
            });
        }

        const addonPrices = {
            'window-cleaning': 150, 'oven-cleaning': 180, 'fridge-cleaning': 100,
            'laundry-service': 80, 'carpet-cleaning': 200, 'balcony-cleaning': 120
        };

        const addonNames = {
            'window-cleaning': 'Window Cleaning', 'oven-cleaning': 'Oven Cleaning',
            'fridge-cleaning': 'Fridge Cleaning', 'laundry-service': 'Laundry Service',
            'carpet-cleaning': 'Carpet Cleaning', 'balcony-cleaning': 'Balcony Cleaning'
        };

        function calculatePrice(serviceType, propertySize, date, materialOption, addons = [], recurringFrequency = null, emergencyServiceType = null, discountPercent = 0) {
            const basePrices = {
                '1-bed': { 'once-off': 350, 'recurring-weekly': 240, 'recurring-biweekly': 300, 'recurring-monthly': 360, 'deep': 1200 },
                '2-bed': { 'once-off': 450, 'recurring-weekly': 320, 'recurring-biweekly': 400, 'recurring-monthly': 480, 'deep': 1750 },
                '3-bed': { 'once-off': 550, 'recurring-weekly': 380, 'recurring-biweekly': 470, 'recurring-monthly': 560, 'deep': 2300 },
                '4-bed': { 'once-off': 650, 'recurring-weekly': 440, 'recurring-biweekly': 540, 'recurring-monthly': 640, 'deep': 2800 },
                '5+bed': { 'once-off': 800, 'recurring-weekly': 600, 'recurring-biweekly': 750, 'recurring-monthly': 900, 'deep': 3500 }
            };

            let basePrice = 0;
            let emergencySurcharge = 0;
            
            if (serviceType === 'emergency' && emergencyServiceType) {
                basePrice = basePrices[propertySize]?.[emergencyServiceType] || 0;
                emergencySurcharge = Math.round(basePrice * 0.40);
            } else {
                let priceKey = serviceType;
                if (serviceType === 'recurring' && recurringFrequency) {
                    priceKey = 'recurring-' + recurringFrequency.toLowerCase();
                }
                basePrice = basePrices[propertySize]?.[priceKey] || 0;
            }

            let materialsFee = (materialOption === 'we_supply' && serviceType !== 'deep') ? 150 : 0;
            let weekendSurcharge = 0;
            
            if (serviceType !== 'recurring' && serviceType !== 'emergency') {
                const cleaningDate = new Date(date);
                if ([0, 6].includes(cleaningDate.getDay())) {
                    weekendSurcharge = Math.round(basePrice * 0.5);
                }
            }

            let addonsTotal = 0;
            addons.forEach(addonId => { addonsTotal += addonPrices[addonId] || 0; });

            const subtotal = basePrice + emergencySurcharge + materialsFee + weekendSurcharge + addonsTotal;
            const discountAmount = discountPercent > 0 ? Math.round(subtotal * (discountPercent / 100)) : 0;
            const total = subtotal - discountAmount;

            return { base: basePrice, materials: materialsFee, weekendSurcharge, emergencySurcharge, addons: addonsTotal, subtotal, discountPercent, discountAmount, total };
        }

        async function applyDiscount() {
            const code = document.getElementById('discount-code-input').value.trim().toUpperCase();
            if (!code) return;
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=validateDiscount&code=${encodeURIComponent(code)}`);
                const result = await response.json();
                
                if (result.success) {
                    appliedDiscount = { code: result.code, percentage: result.percentage };
                    updateSummary();
                    alert(`✓ ${result.message}`);
                } else {
                    alert('✗ ' + result.error);
                }
            } catch (error) {
                alert('Failed to validate discount code');
            }
        }

        function updateSummary() {
            const clientInfo = JSON.parse(localStorage.getItem('ngaoyi_booking') || '{}');
            if (!clientInfo.name) {
                window.location.href = 'index.html';
                return;
            }

            const discountPercent = appliedDiscount ? appliedDiscount.percentage : 0;
            const prices = calculatePrice(
                clientInfo.serviceType, clientInfo.propertySize, clientInfo.date,
                clientInfo.materialOption, clientInfo.addons || [],
                clientInfo.recurringFrequency || null, clientInfo.emergencyServiceType || null,
                discountPercent
            );

            document.getElementById('base-price').textContent = `R${prices.base}`;
            document.getElementById('subtotal-price').textContent = `R${prices.subtotal}`;
            document.getElementById('total-price').textContent = `R${prices.total}`;
            document.getElementById('pay-amount').textContent = `R${prices.total}`;

            if (prices.materials > 0) {
                document.getElementById('materials-item').style.display = 'flex';
                document.getElementById('materials-price').textContent = `R${prices.materials}`;
            }

            if (prices.emergencySurcharge > 0) {
                document.getElementById('emergency-item').style.display = 'flex';
                document.getElementById('emergency-price').textContent = `R${prices.emergencySurcharge}`;
            }

            if (prices.weekendSurcharge > 0) {
                document.getElementById('weekend-item').style.display = 'flex';
                document.getElementById('weekend-price').textContent = `R${prices.weekendSurcharge}`;
            }

            if (prices.discountAmount > 0) {
                document.getElementById('discount-item').style.display = 'flex';
                document.getElementById('discount-percent').textContent = prices.discountPercent;
                document.getElementById('discount-amount').textContent = `-R${prices.discountAmount}`;
            }

            clientInfo.totalAmount = prices.total;
            clientInfo.prices = prices;
            if (appliedDiscount) {
                clientInfo.discountCode = appliedDiscount.code;
                clientInfo.discountPercent = appliedDiscount.percentage;
            }
            localStorage.setItem('ngaoyi_booking', JSON.stringify(clientInfo));
            bookingData = clientInfo;
        }

        async function processPayment() {
            if (!bookingData.totalAmount) { alert('Please complete all booking details'); return; }

            const payButton = document.getElementById('payButton');
            const originalHTML = payButton.innerHTML;
            payButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading payment...';
            payButton.disabled = true;

            try {
                if (!yoco) await waitForYoco();
                if (!yoco) throw new Error('Payment system not available');

                yoco.showPopup({
                    amountInCents: Math.round(bookingData.totalAmount * 100),
                    currency: 'ZAR',
                    name: 'Ngaoyi Cleaning',
                    description: `Cleaning Service`,
                    callback: async function (result) {
                        if (result.error) {
                            alert('Payment failed: ' + result.error.message);
                            payButton.innerHTML = originalHTML;
                            payButton.disabled = false;
                        } else {
                            payButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing payment...';
                            
                            try {
                                const chargeResult = await chargeCard(result.id, bookingData.totalAmount);
                                if (!chargeResult.success) throw new Error(chargeResult.error);
                                
                                payButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving booking...';
                                const bookingResponse = await saveBookingToSheets(bookingData, result.id, chargeResult.chargeId);
                                
                                if (bookingResponse.success) {
                                    localStorage.removeItem('ngaoyi_booking');
                                    window.location.href = `thankyou.html?ref=${bookingResponse.bookingRef}`;
                                }
                            } catch (error) {
                                alert('Error: ' + error.message);
                                payButton.innerHTML = originalHTML;
                                payButton.disabled = false;
                            }
                        }
                    }
                });
            } catch (error) {
                alert('Payment failed: ' + error.message);
                payButton.innerHTML = originalHTML;
                payButton.disabled = false;
            }
        }

        async function chargeCard(paymentToken, amount) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        action: 'processPayment',
                        paymentToken: paymentToken,
                        amount: amount,
                        customerName: bookingData.name,
                        customerEmail: bookingData.email
                    })
                });

                const text = await response.text();
                return JSON.parse(text);
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function saveBookingToSheets(clientInfo, paymentToken, chargeId) {
            const payload = {
                ...clientInfo,
                paymentToken,
                chargeId,
                paymentStatus: 'Paid',
                action: 'saveBooking'
            };

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });

                const text = await response.text();
                return JSON.parse(text);
            } catch (error) {
                const bookingRef = 'NC-' + Date.now().toString().slice(-6);
                return { success: true, bookingRef };
            }
        }

        window.addEventListener('load', async function() {
            // Check mode from backend
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getMode');
                const result = await response.json();
                if (result.success) {
                    YOCO_MODE = result.mode;
                    YOCO_PUBLIC_KEY = YOCO_KEYS[YOCO_MODE];
                    if (YOCO_MODE === 'test') {
                        document.getElementById('test-mode-banner').style.display = 'block';
                    }
                }
            } catch (e) {
                console.log('Using default test mode');
            }

            updateSummary();
            waitForYoco().catch(error => {
                document.getElementById('payButton').disabled = true;
                alert('Payment system unavailable. Please refresh.');
            });
        });
    </script>
</body>
</html>
