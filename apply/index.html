<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Ngaoyi Cleaning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c7fb8;
            --primary-light: #5fa8d3;
            --secondary: #7fcdbb;
            --success: #28a745;
            --light: #f8f9fa;
            --dark: #253237;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        .loading {
            margin: 30px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 127, 184, 0.3);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-broom"></i>
                </div>
                <div>
                    <h1>Redirecting to Application</h1>
                    <p>Ngaoyi Cleaning Careers</p>
                </div>
            </div>

            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Taking you to our secure application form...</p>
            </div>

            <p>If you are not redirected automatically, click the button below:</p>

            <a href="https://docs.google.com/forms/d/e/1FAIpQLScIcAcm8iFYpY_hDvcL2wo6Qkj2yaRwxwN2oNS9WC3rXRMadw/viewform?usp=header" class="btn">
                <i class="fas fa-external-link-alt"></i>
                Go to Application Form
            </a>

            <div class="back-link">
                <a href="/">&larr; Back to Homepage</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLScIcAcm8iFYpY_hDvcL2wo6Qkj2yaRwxwN2oNS9WC3rXRMadw/viewform?usp=header';
        }, 3000);
    </script>
</body>
</html>
